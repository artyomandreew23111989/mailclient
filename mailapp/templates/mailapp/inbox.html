{% extends 'base.html' %}

{% block title %}Входящие{% endblock %}

{% block content %}
<section class="inbox">
    <h2>Входящие</h2>
    <ul id="email-list"></ul>
</section>

<section class="compose">
    <h2>Новое письмо</h2>
    <form id="compose-form">
        <input type="email" id="to" placeholder="Кому" required>
        <input type="text" id="subject" placeholder="Тема" required>
        <textarea id="body" placeholder="Сообщение" rows="10" cols="50" required></textarea>
        <button type="submit">Отправить</button>
    </form>
</section>
{% endblock %}
